<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">My Growth Journal</h1>
    </header>
    <main class="content">
      <section class="journal">
        <textarea
          class="journal__text-entry"
          id="entryInput"
          placeholder="Write your thoughts here..."
          rows="5"
          cols="40"
        ></textarea>
        <button class="journal__save-button" id="saveButton">Save Entry</button>
      </section>
      <section class="history">
        <h2 class="history__title">Your Past Entries:</h2>
        <div class="history__entries-container" id="entriesContainer"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
